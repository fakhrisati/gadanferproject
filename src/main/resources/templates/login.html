<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="description" content="" />
<link type="text/css" rel="stylesheet"
	href="/assets/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/assets/css/mycss.css" />

<title>Survey</title>
</head>
<body>

	<div class="container">

		  <div class="row row" style="margin-top: 150px">
                <div class="col-4 offset-4">
               <div class="card">
<div class="card-body">
<h4 class="card-title mb-4 mt-1">SignIn</h4>
          <hr class="my-2">

				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>
					<div class="form-group">
					
							
								<button type="submit" name="login-submit" id="login-submit"
									class="btn btn-primary btn-block"  >Log In</button>
							
						
					</div>
					<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
					</div>
				</form>
			</div>
		</div>

</div>
</div>
	</div>

	<script type="text/javascript" src="/assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
