<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="description" content="" />
<link type="text/css" rel="stylesheet"
	href="/assets/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/assets/css/mycss.css" />

<title>Survey</title>
</head>
<body>
	<nav th:replace="fragment/header :: header"></nav>
	<br>
	<br>
	<div class="container">
	<div class="row" style="margin-top: 25px; margin-bottom: 10px;">
			<div class="col-8 offset-2">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title mb-4 mt-1">Question</h4>
						<hr class="my-2">
		

	<form th:action="@{/add}" method="post" th:object="${surveyResult}">
	
	<div class="form-check form-check-inline">
	<h6>User Registration and Login Module using Spring Boot, Spring
			MVC, Spring Security, JPA/Hibernate and Thymeleaf</h6>
	</div>
	<br>
	<br>
	
	<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes" th:field="*{awnser}">
  <label class="form-check-label" for="inlineRadio1" > <strong>Yes</strong></label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no"  th:field="*{awnser}">
  <label class="form-check-label" for="inlineRadio2"><strong>No</strong></label>
</div>
	<button type="submit" class="btn btn-success btn-block">Submit</button>


	
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
<script type="text/javascript" src="/assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
